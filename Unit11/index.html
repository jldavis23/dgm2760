<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 11- Hotel Booking</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/acd2305449.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>HotelSearch</h1>
        <nav>
            <ul>
                <li><a href="#">SEARCH</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Select a Hotel</h1>
        <ul>
            <li><button id="marriott">Marriott Hotel Rooms</button></li>
            <li><button id="sheraton">Sheraton Hotel Rooms</button></li>
            <li><button id="hilton">Hilton Hotel Rooms</button></li>
        </ul>

        <div class="hotel-listing">
            <!-- <img id="picture"> -->
            <div id="picture"></div>
            <div>
                <h2 id="hotelName"></h2>
                <p id="address"></p>

                <p id="stars">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <span id="rating"></span>
                </p>

                <h3>About This Hotel</h3>
                <p id="aboutHotel"></p>

                <p>Number of Rooms: <span id="rooms"></span></p>

                <p>Room Types: <span id="types"></span></p>

                <h3>Key Amenities</h3>
                <div id="amenities"></div>

            </div>
        </div>
        
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
